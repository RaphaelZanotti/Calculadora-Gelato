<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Gelato - atual</title>
</head>
<body>

  <h2>Calculadora de Gelato - Atualizada</h2>

  <label>Sabor:</label>
  <select id="sabor">
    <option value="pistache">Pistache</option>
    <option value="morango">Morango in natura</option>
    <option value="coco">Coco (leite + ralado)</option>
    <option value="amendoim">Pasta de amendoim</option>
    <option value="avela">Pasta de avelã</option>
    <option value="misso">Pasta de missô</option>
    <option value="doceDeLeite">Doce de leite</option>
    <option value="caramelo">Caramelo salgado</option>
    <option value="chocolate">Chocolate</option>
    <option value="limao">Infusão de limão</option>
    <option value="baunilha">Baunilha</option>
    <option value="cumaru">Cumaru</option>
  </select>

  <br><br>

  <label>Quantidade do sabor (g):</label>
  <input type="number" id="qtdSabor" value="100" min="1" />

  <br><br>

  <button id="btnCalcular">Calcular</button>

  <pre id="resultado"></pre>

  <script type="module" src="./script.js"></script>
</body>
</html>
